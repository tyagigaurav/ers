<div class="container">
   <div class="row">
   <h2>Team Members </h2>
      <table class="table table-hover">
         <thead>
            <tr>
               <th>Name</th>
               <th>Total Activities</th>
               <th>Completed Activities</th>
               <th>Balance</th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="member in members | orderBy:'name'" >
               <td><a ui-sref="root.teamMember({obj:member, userId:member.id})" >{{member.name}}</a></td>
               <td>{{member.total_activities}}</td>
               <td>{{member.completed_activities}}</td>
               <td>{{member.value}}</td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
