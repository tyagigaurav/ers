   <div class="row">
      <div class="col-md-6">
         <h2>Tasks </h2>
         <div class="list-group">
            <ul style="padding:0px;max-height: 400px;overflow-y: scroll;" >
               <li class="list-group-item" ng-repeat="task in tasks | orderBy: '-value'" ng-class="{active : activeTask === task}"  ng-click="selectedTask(task)">
                  {{task.name + " (Value: " + task.value +")"}}
               </li>
            </ul>
         </div>
      </div>
      <div class="col-md-6">
         <h2>Members </h2>
         <div class="list-group">
            <ul style="padding:0px;max-height: 400px;overflow-y: scroll;">
               <li class="list-group-item" ng-repeat='member in members' ng-class="{active : activeMember === member}"  ng-click="selectedMember(member)">
                  {{member.name}}
               </li>
            </ul>
         </div>
      </div>
   </div>
   <div class="row" style="text-align: center">
         <button type="button" class="btn btn-lg btn-success" ng-click="assignTask()" ng-class="{disabled: buttonDisabled()}">Assign</button>
   </div>
